<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>福井総合病院　打刻</title>

<!-- iPad 全画面 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #111;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

/* 画面上部固定の通知バー */
.top-banner {
  position: fixed;
  bottom: 110px;   /* ← フッターの高さと同じ */
  left: 0;
  width: 100%;
  text-align: center;
  color: #fff;
  font-size: 40px;
  padding: 16px 12px;
  z-index: 9999;
  font-weight: 600;
}

/* 出勤＝緑 */
.top-in {
  background: rgba(30, 160, 70, 0.95);
}

/* 退勤＝青 */
.top-out {
  background: rgba(40, 120, 220, 0.95);
}
  
/* 上部メイン領域の高さ */
.wrapper {
  display: flex;
  height: calc(100% - 110px);
}

.section {
  width: 50%;
  padding: 20px;
  box-sizing: border-box;
}

h2 {
  text-align: center;
  font-size: 28px;
  margin-bottom: 10px;
}

/* 左：テンキー */
#empInput {
  width: 100%;
  height: 65px;
  font-size: 36px;
  text-align: center;
  border-radius: 10px;
  border: none;
  margin-bottom: 10px;
}

.keypad {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.keypad button {
  height: 80px;
  font-size: 32px;
  border-radius: 12px;
  border: none;
}

.key { background: #333; color: #fff; }
.clear { background: #c0392b; color: #fff; }

/* 右：QR */
#reader {
  width: 100%;
  max-width: 420px;
  margin: auto;
}

.qr-emp {
  text-align: center;
  font-size: 26px;
  margin-top: 10px;
}

/* 共通ボタン */
/* フッター*/
.footer {
  height: 110px;
  padding: 10px 15px;
  box-sizing: border-box;
}

.buttons {
  display: flex;
  gap: 20px;
}

  /*出勤・退勤ボタン*/
.buttons button {
  flex: 1;
  height: 75px;
  font-size: 26px;
  border: none;
  border-radius: 18px;
  color: #fff;
}

.in { background: #2ecc71; }
.out { background: #3498db; }

#result {
  text-align: center;
  font-size: 26px;
  margin-top: 10px;
}

.dakoku-message:empty {
display: none;
}
  
.dakoku-message {
  text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
  position: fixed;
  bottom: 110px;
  left: 50%;
  transform: translateX(-50%);

  width: calc(100% - 40px);
  max-width: 800px;

  font-size: 32px;
  font-weight: bold;
  text-align: center;

  padding: 16px 0;
  border-radius: 10px;

  z-index: 1000;
}

/* 空のときは非表示 */
.dakoku-message:empty {
  display: none;
}



</style>
</head>

<body>

<div class="wrapper">

  <!-- 左：テンキー -->
  <div class="section">
    <h2>職員番号を入力してください</h2>
    <input id="empInput" readonly placeholder="職員番号">

    <div class="keypad">
      <button class="key" onclick="addNum(1)">1</button>
      <button class="key" onclick="addNum(2)">2</button>
      <button class="key" onclick="addNum(3)">3</button>
      <button class="key" onclick="addNum(4)">4</button>
      <button class="key" onclick="addNum(5)">5</button>
      <button class="key" onclick="addNum(6)">6</button>
      <button class="key" onclick="addNum(7)">7</button>
      <button class="key" onclick="addNum(8)">8</button>
      <button class="key" onclick="addNum(9)">9</button>
      <button class="key" onclick="addNum(0)">0</button>
      <button class="clear" onclick="clearNum()">クリア</button>
    </div>
  </div>

  <!-- 右：QR -->
  <div class="section">
    <h2>QRコードをかざしてください</h2>

    <div id="reader"></div>

    <div class="qr-emp">
      <span id="qrEmp">未読取</span>
    </div>
  </div>

</div>

<!-- 共通 出退勤ボタン -->
<div class="footer">
  <div id="dakokuMessage" class="dakoku-message"></div>
  
  <div class="buttons">
    <button class="in" onclick="dakoku('出勤')">出 勤</button>
    <button class="out" onclick="dakoku('退勤')">退 勤</button>
  </div>
  <div id="result"></div>
</div>

<script>
let isLocked = false;
let qrEmpId = "";

/* テンキー */
function addNum(n) {
  document.getElementById("empInput").value += n;
}
function clearNum() {
  document.getElementById("empInput").value = "";
}

/* QR */
const qr = new Html5Qrcode("reader");
qr.start(
  { facingMode: "environment" },
 /* { facingMode: "user" },*/
  { fps: 10, qrbox: 300 },
  text => {
    if (isLocked) return;
    qrEmpId = text;
    document.getElementById("qrEmp").innerText = text;
  }
);

  /* 共通打刻（★これが最重要） */
function dakoku(type) {

  // ★ 連打防止
  if (isLocked) {
    return;
  }
  isLocked = true;
  
  const empId =
    qrEmpId || document.getElementById("empInput").value;

  if (!empId) {
    alert("職員番号を入力してください");
    return;
  }

  document.getElementById("empIdField").value = empId;
  document.getElementById("typeField").value = type;
  document.getElementById("methodField").value =
    qrEmpId ? "QR" : "テンキー";

  document.getElementById("dakokuForm").submit();

  const now = new Date();
  const hh = String(now.getHours()).padStart(2, "0");
  const mm = String(now.getMinutes()).padStart(2, "0");

  const msg = document.getElementById("dakokuMessage");
  msg.innerText = `【${type}】 ${empId}  ${hh}:${mm}`;

  if (type === "出勤") {
    msg.style.backgroundColor = "#e8f5e9";
  } else {
    msg.style.backgroundColor = "#e3f2fd";
  }
  msg.style.color = "#000000";

  setTimeout(() => {
    document.getElementById("empInput").value = "";
    qrEmpId = "";
    document.getElementById("qrEmp").innerText = "未読取";
    msg.innerText = "";

    // ★ ロック解除
    isLocked = false;
    
  }, 3000);
}

</script>

  <!-- ★ form（先にこれが必要） -->
  <form
    id="dakokuForm"
    method="POST"
    action="https://script.google.com/macros/s/AKfycbx_7_-BJEgm_WqvmVdxr44lrRFZYUjEI6Sp8FGP9GPwVZuFqF0iLClPmXAQAkB4WSjbrg/exec"
    target="dummyFrame"
  >
    <input type="hidden" name="empId" id="empIdField">
    <input type="hidden" name="type" id="typeField">
    <input type="hidden" name="method" id="methodField">
  </form>

  <!-- ★ iframe（bodyの一番下が安全） -->
  <iframe name="dummyFrame" style="display:none;"></iframe>
</body>
</html>
