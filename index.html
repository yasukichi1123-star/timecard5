<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>福井総合病院　打刻</title>

<!-- iPad 全画面 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #111;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

/* 画面上部固定の通知バー */
.top-banner {
  position: fixed;
  bottom: 110px;   /* ← フッターの高さと同じ */
  left: 0;
  width: 100%;
  text-align: center;
  color: #fff;
  font-size: 40px;
  padding: 16px 12px;
  z-index: 9999;
  font-weight: 600;
}

/* 出勤＝緑 */
.top-in {
  background: rgba(30, 160, 70, 0.95);
}

/* 退勤＝青 */fe
.top-out {
  background: rgba(40, 120, 220, 0.95);
}
  
/* 上部メイン領域の高さ */
.wrapper {
  display: flex;
  height: calc(100% - 110px);
}

.section {
  width: 50%;
  padding: 20px;
  box-sizing: border-box;
}

h2 {
  text-align: center;
  font-size: 28px;
  margin-bottom: 10px;
}

/* 左：テンキー */
#empInput {
  width: 100%;
  height: 65px;
  font-size: 36px;
  text-align: center;
  border-radius: 10px;
  border: none;
  margin-bottom: 10px;
}

.keypad {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.keypad button {
  height: 80px;
  font-size: 32px;
  border-radius: 12px;
  border: none;
}

.key { background: #333; color: #fff; }
.clear { background: #c0392b; color: #fff; }

/* 右：QR */
#reader {
  width: 100%;
  max-width: 420px;
  margin: auto;
}

.qr-emp {
  text-align: center;
  font-size: 26px;
  margin-top: 10px;
}

/* 共通ボタン */
/* フッター*/
.footer {
  height: 110px;
  padding: 10px 15px;
  box-sizing: border-box;
}

.buttons {
  display: flex;
  gap: 20px;
}

  /*出勤・退勤ボタン*/
.buttons button {
  flex: 1;
  height: 75px;
  font-size: 26px;
  border: none;
  border-radius: 18px;
  color: #fff;
}

.in { background: #2ecc71; }
.out { background: #3498db; }

#result {
  text-align: center;
  font-size: 26px;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- 左：テンキー -->
  <div class="section">
    <h2>職員番号を入力してください</h2>
    <input id="empInput" readonly placeholder="職員番号">

    <div class="keypad">
      <button class="key" onclick="addNum(1)">1</button>
      <button class="key" onclick="addNum(2)">2</button>
      <button class="key" onclick="addNum(3)">3</button>
      <button class="key" onclick="addNum(4)">4</button>
      <button class="key" onclick="addNum(5)">5</button>
      <button class="key" onclick="addNum(6)">6</button>
      <button class="key" onclick="addNum(7)">7</button>
      <button class="key" onclick="addNum(8)">8</button>
      <button class="key" onclick="addNum(9)">9</button>
      <button class="key" onclick="addNum(0)">0</button>
      <button class="clear" onclick="clearNum()">クリア</button>
    </div>
  </div>

  <!-- 右：QR -->
  <div class="section">
    <h2>QRコードをかざしてください</h2>

    <div id="reader"></div>

    <div class="qr-emp">
      <span id="qrEmp">未読取</span>
    </div>
  </div>

</div>

<!-- 共通 出退勤ボタン -->
<div class="footer">
  <div class="buttons">
    <button class="in" onclick="dakoku('出勤')">出 勤</button>
    <button class="out" onclick="dakoku('退勤')">退 勤</button>
  </div>
  <div id="result"></div>
</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbz9SJkWHAF27K8jG-0UsPbUrMuUuUppzebKCsaGHXcYrrN711CFHiRWLiNdq8bLIw0fsg/exec";
  
let lock = false;
let qrEmpId = "";

/* テンキー */
function addNum(n) {
  document.getElementById("empInput").value += n;
}
function clearNum() {
  document.getElementById("empInput").value = "";
}

/* QR */
const qr = new Html5Qrcode("reader");
qr.start(
  { facingMode: "environment" },
 /* { facingMode: "user" },*/
  { fps: 10, qrbox: 300 },
  text => {
    if (lock) return;
    qrEmpId = text;
    document.getElementById("qrEmp").innerText = text;
  }
);

/* 共通打刻 */
function dakoku(type) {
  if (lock) return;

  const inputEmp = document.getElementById("empInput").value.trim();
  const empId = inputEmp || qrEmpId;

  if (!empId) {
    alert("職員番号を入力またはQRを読み取ってください");
    return;
  }

  lock = true;

  const method = inputEmp ? "テンキー" : "QR";

  const params = new URLSearchParams();
  params.append("empId", empId);
  params.append("type", type);
  params.append("method", method);

  fetch(GAS_URL, {
    method: "POST",
    body: params
});

  /* 表示処理（既存のままでOK） */
  const now = new Date();
  const time = now.toLocaleTimeString("ja-JP", {
    hour: "2-digit",
    minute: "2-digit"
  });

  const result = document.getElementById("result");
  result.className = "";

  if (type === "出勤") {
    result.classList.add("top-banner", "top-in");
  } else {
    result.classList.add("top-banner", "top-out");
  }

  result.innerHTML = `【${type}】 職員番号:${empId} ${time}`;

  setTimeout(() => {
    document.getElementById("empInput").value = "";
    document.getElementById("qrEmp").innerText = "未読取";
    result.innerHTML = "";
    result.className = "";
    qrEmpId = "";
    lock = false;
  }, 1500);
}

</script>


   <!-- 画面のUI（職員番号、ボタンなど） -->
  <input type="text" id="empId">
  <button onclick="dakoku('出勤')">出勤</button>
  <button onclick="dakoku('退勤')">退勤</button>

  <!-- ★ form（先にこれが必要） -->
  <form
    id="dakokuForm"
    method="POST"
    action="https://script.google.com/macros/s/AKfycbz1DuBLw8pnJvYHN-kP3u0AwlJJTLYdjwLjgSzlyguqu39Uf4deE_FH2BorLXg6ASRcGQ/exec"
    target="dummyFrame"
  >
    <input type="hidden" name="empId" id="empIdField">
    <input type="hidden" name="type" id="typeField">
    <input type="hidden" name="method" id="methodField">
  </form>

  <!-- ★ iframe（bodyの一番下が安全） -->
  <iframe name="dummyFrame" style="display:none;"></iframe>
</body>
</html>
